<nav class="navbar">
  <div class="navbar-brand">MonApplication</div>
  <div class="navbar-profile">
    <img [src]="profileImage" alt="Profile" class="profile-image" (click)="toggleProfile()">
    
    <div class="profile-dropdown" *ngIf="showProfile">
      <div class="dropdown-header">
        <img [src]="profileImage" alt="Profile" class="dropdown-avatar">
        <div class="dropdown-user-info">
          <div class="user-name"></div>
          <div class="user-email"></div>
        </div>
      </div>
      
      <div class="dropdown-divider"></div>
      
      <div class="dropdown-item" routerLink="/profile">
        <i class="icon-user"></i> Mon Profil
      </div>
      
      <div class="dropdown-item" (click)="showPasswordForm = !showPasswordForm">
        <i class="icon-lock"></i> Modifier mot de passe
      </div>
      
      <div *ngIf="showPasswordForm" class="password-form">
        <div class="form-group">
          <label>Mot de passe actuel</label>
          <input type="password" [(ngModel)]="currentPassword">
        </div>
        <div class="form-group">
          <label>Nouveau mot de passe</label>
          <input type="password" [(ngModel)]="newPassword">
        </div>
        <div class="form-group">
          <label>Confirmer mot de passe</label>
          <input type="password" [(ngModel)]="confirmPassword">
        </div>
        <div class="form-actions">
          <button class="btn-cancel" (click)="showPasswordForm = false">Annuler</button>
          <button class="btn-save" (click)="changePassword()">Enregistrer</button>
        </div>
      </div>
      
      <div class="dropdown-divider"></div>
      
      <div class="dropdown-item" (click)="logout()">
        <i class="icon-logout"></i> DÃ©connexion
      </div>
    </div>
  </div>
</nav>
